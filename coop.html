<!DOCTYPE html>
<html lang="en">

<head>
    <!--Load the AJAX API-->

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/coop-theme.css" />
    <!-- <link rel="stylesheet" type="text/css" href="./css/coop-normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/coop-component.css" /> -->
</head>

<body>
    <!-- <div id="bg">
        <canvas></canvas>
        <canvas></canvas>
        <canvas></canvas>
    </div> -->


    <div class="title">
        <h1 id="header-title">January Intake: Co-op Admission Grades</h1>
    </div>

    <div id="chart-container">
        <div class="first chart div2" id="summary"></div>
        <div class="chart div1" id="busa"></div>
        <div class="chart div2" id="comm"></div>
        <div class="chart div1" id="carly"></div>
        <div class="chart div2" id="math"></div>
        <div class="chart div1" id="java"></div>
        <div class="chart div2" id="webdev"></div>
    </div>
    <div id="particles-js"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/jquery.waypoints.min.js" /></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- <script type="text/javascript" src="./js/particles.min.js" /></script> -->
    <script type="text/javascript" src="./js/chart.js" /></script>
    <script type="text/javascript" src="./js/animation.js" /></script>
    <!-- <script type="text/javascript" src="./js/app.js" /></script> -->

    <!-- header test -->

    <script src="./js/waypoints.min.js"></script>
    <script>
        var $head = $('#ha-header');
        $('.ha-waypoint').each(function (i) {
            var $el = $(this),
                animClassDown = $el.data('animateDown'),
                animClassUp = $el.data('animateUp');

            $el.waypoint(function (direction) {
                if (direction === 'down' && animClassDown) {
                    $head.attr('class', 'ha-header ' + animClassDown);
                }
                else if (direction === 'up' && animClassUp) {
                    $head.attr('class', 'ha-header ' + animClassUp);
                }
            }, { offset: '100%' });
        });
    </script>

</body>

</html>
